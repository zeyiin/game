<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="game-container">
    <div class="choices">
      <div id="rock" class="choice" data-choice="rock"><img src="rock.png" alt="Rock"></div>
      <div id="paper" class="choice" data-choice="paper"><img src="paper.png" alt="Paper"></div>
      <div id="scissors" class="choice" data-choice="scissors"><img src="scissors.png" alt="Scissors"></div>
    </div>
    <div class="result">
      <p id="user-choice">You chose: </p>
      <p id="computer-choice">Computer chose: </p>
      <p id="winner">Winner: </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
